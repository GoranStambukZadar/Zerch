<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerch - Combined Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        form {
            text-align: center;
            margin: 2rem 0;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 50%;
            margin-right: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #0056b3;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #results {
            padding: 2rem;
            text-align: left;
        }
        .result-item {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
            font-size: 1.1rem;
        }
        .result-item h3 {
            margin: 0;
            font-size: 1.25rem;
        }
        .result-item a {
            color: #0056b3;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .result-item p {
            margin: 0.5rem 0;
        }
        .result-item small {
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zerch - Combined Search Engine</h1>
    </header>

    <form id="search-form">
        <input type="text" id="search-query" placeholder="Search the web..." onkeydown="checkEnter(event)">
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        // Prevent Enter key from submitting form
        function checkEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission on Enter
                console.log('Enter key pressed. Triggering form submission.');
                document.getElementById('search-form').requestSubmit(); // Manually submit form
            }
        }

        // Form submission handler
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting and refreshing the page
            console.log('Form submitted.');

            const query = document.getElementById('search-query').value;
            console.log('Search query:', query);

            if (!query) {
                alert("Please enter a search query!");
                return;
            }

            // API URLs and keys (replace with actual keys)
            const googleApiKey = 'AIzaSyCZav6qRg1Kc6Betcd7tFp8NetzT1bwOzI';
            const googleSearchEngineId = '53a98e037ca3b4530';
            const yandexApiKey = 'dict.1.1.20250401T231127Z.a59f66c07dd59bd8.a315a609e517ab43d48ff5d2010d162428a5dc93';
            const yandexUser = 'f0ae53146ff6474f9c4e1e799855bc2c';
            const yandexSearchUrl = `https://yandex.com/search/xml?user=${yandexUser}&key=${yandexApiKey}&query=${query}`;

            console.log('Making API calls...');
            
            // Fetch search results
            Promise.all([
                fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=${googleApiKey}&cx=${googleSearchEngineId}`),
                fetch(yandexSearchUrl),
                fetch(`https://api.duckduckgo.com/?q=${query}&format=json`)
            ])
            .then(responses => {
                console.log('API calls completed.');
                return Promise.all(responses.map(res => res.json()));
            })
            .then(data => {
                console.log('API response data:', data);
                let combinedResults = [];

                // Process Google results
                const googleResults = data[0].items || [];
                googleResults.forEach(item => {
                    combinedResults.push({
                        title: item.title,
                        url: item.link,
                        snippet: item.snippet,
                        engine: 'Google',
                        date: item.pagemap && item.pagemap.metatags ? item.pagemap.metatags['date'] : null
                    });
                });

                // Process Yandex results
                const yandexResults = data[1].response.results.result || [];
                yandexResults.forEach(item => {
                    combinedResults.push({
                        title: item.title,
                        url: item.url,
                        snippet: item.passages ? item.passages[0] : 'No snippet available',
                        engine: 'Yandex',
                        date: item.date || null
                    });
                });

                // Process DuckDuckGo results
                const duckResults = data[2].RelatedTopics || [];
                duckResults.forEach(item => {
                    if (item.Result) {
                        combinedResults.push({
                            title: item.Text,
                            url: item.FirstURL,
                            snippet: item.Text,
                            engine: 'DuckDuckGo',
                            date: null
                        });
                    }
                });

                // Display Yahoo search link instead of embedding iframe
                const yahooSearchUrl = `https://search.yahoo.com/search?p=${query}`;
                combinedResults.push({
                    title: `Search Yahoo for "${query}"`,
                    url: yahooSearchUrl,
                    snippet: "Click to view Yahoo results",
                    engine: 'Yahoo',
                    date: null
                });

                // Now combine and sort all results by date
                combinedResults.sort((a, b) => {
                    const dateA = a.date ? new Date(a.date) : new Date(0);
                    const dateB = b.date ? new Date(b.date) : new Date(0);
                    return dateA - dateB;
                });

                // Display the results
                displayResults(combinedResults);

            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            // Check if we have no results to display
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found. Please try again with different keywords.</p>';
                return;
            }

            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.classList.add('result-item');
                resultElement.innerHTML = `
                    <h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
                    <p>${result.snippet}</p>
                    <small>Source: ${result.engine}${result.date ? ' | Date: ' + new Date(result.date).toLocaleDateString() : ''}</small>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
</body>
</html>
